<div [style.background]="'yellow'">
<form>
nom: <input name="nom" [(ngModel)]="nouveauProduit.name" type='text' /> <br/>
prix: <input name="prix" [(ngModel)]="nouveauProduit.price"
             [class.positif]="nouveauProduit.price >=0"
             [class.negatif]="nouveauProduit.price < 0" type='text' /> <br/>
description: <input name="description" [(ngModel)]="nouveauProduit.description"  type='text' /> <br/>

<i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
<input type='button'
   class="btn btn-primary" (click)='onAjoutProduit()' value='ajouter produit'> <br/>
</form>

<table border="1">
    <tr><th>num</th><th>name</th><th>price</th><th>description</th></tr>
    <tr *ngFor="let p of listeProduits">
         <td>{{p.num}}</td>
         <td>{{p.name}}</td>
         <td>{{p.price}}</td>
         <td>{{p.description}}</td>
    </tr>
</table>
</div>
